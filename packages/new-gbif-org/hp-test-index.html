<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HP Test</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/occurrence/search">Occurrence Search</a>
      </nav>
    </header>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="/gbif-lib.iife.js"></script>

    <script>
      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(GbifLib.HostedPortalApp, {
          config: {
            graphqlEndpoint: 'http://localhost:4001/graphql',
            languages: [
              {
                code: 'en',
                label: 'English',
                default: true,
                textDirection: 'ltr',
              },
              {
                code: 'da',
                label: 'Dansk',
                default: false,
                textDirection: 'ltr',
              },
              {
                code: 'ar',
                label: 'العربية',
                default: false,
                textDirection: 'rtl',
              },
            ],
            occurrencePredicate: {
              type: 'and',
              predicates: [
                {
                  type: 'range',
                  key: 'year',
                  value: {
                    gte: '2009',
                    lte: '2012',
                  },
                },
              ],
            },
          },
        })
      );
    </script>
  </body>
</html>
